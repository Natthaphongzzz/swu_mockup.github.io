<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Energy Dashboard — Web Mockup</title>
  <link rel="stylesheet" href="app.css"/>
  <!-- Chart.js CDN -->
   
  <script>
// ถ้าไม่ได้ login → ส่งไปหน้า login
if (localStorage.getItem("auth") !== "1") {
  window.location.href = "login.html";
}


function logout() {
  localStorage.removeItem("auth");
  window.location.href = "login.html";
}


  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="logo">⚡</span>
      <span>Smart Energy</span>
    </div>
    <nav class="menubar" id="menubar">
      <a href="#/overview" class="navlink">ภาพรวม</a>
      <a href="#/sensors" class="navlink">เซนเซอร์</a>
      <a href="#/control" class="navlink">แผงควบคุม</a>
      <a href="#/alerts" class="navlink">แจ้งเตือน</a>
      <a href="#/settings" class="navlink">ตั้งค่า</a>
    </nav>
  </header>

  <main id="app"></main>

  <!-- Fullscreen Chart Modal -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-card">
      <div class="modal-header">
        <h3 id="modalTitle">กราฟแบบเต็มหน้าจอ</h3>
        <button class="btn btn-ghost" id="modalClose">✕</button>
      </div>
      <div class="modal-body">
        <canvas id="modalChart" height="160"></canvas>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
