<div class="card">
  <div class="row">
    <button class="btn" id="c-ctrl">⚡ Control</button>
    <button class="btn" id="c-full">ดูเต็มจอ</button>
    <button class="btn" id="c-csv">Export CSV</button>
    <div class="spacer"></div>
    <select id="c-building">
      <option>อาคารวิจัยและพัฒนาเทคโนโลยีทางวิศวกรรมไฟฟ้า</option>
      <option>อาคารวิศวกรรม</option>
      <option>ห้องสมุด</option>
    </select>
    <select id="c-metric">
      <option>ค่าพลังงานไฟฟ้า</option>
      <option>ค่าน้ำ</option>
    </select>
    <select id="c-range">
      <option>วันนี้</option>
      <option>สัปดาห์นี้</option>
      <option>เดือนนี้</option>
      <option>ปีนี้</option>
    </select>
    <input type="date" id="c-date" class="input" />
    <select id="c-week">
      <option value="1">สัปดาห์ที่ 1</option>
      <option value="2">สัปดาห์ที่ 2</option>
      <option value="3">สัปดาห์ที่ 3</option>
      <option value="4">สัปดาห์ที่ 4</option>
    </select>
    <select id="c-month">
      <script>document.currentScript.outerHTML = Array.from({length:12},(_,i)=>`<option value="${i+1}">${i+1}</option>`).join('');</script>
    </select>
    <select id="c-year">
      <script>document.currentScript.outerHTML = Array.from({length:6},(_,i)=>`<option>${new Date().getFullYear()-i}</option>`).join('');</script>
    </select>
  </div>
</div>

<div class="grid resp">
  <div class="card" style="grid-column:1/-1">
    <h3>กราฟ</h3>
    <div style="height:320px"><canvas id="c-line"></canvas></div>
  </div>
  <div class="card">
    <h3>Average</h3>
    <div id="c-avg" class="kpi">-</div>
  </div>
  <div class="card">
    <h3>Peak</h3>
    <div id="c-peak" class="kpi">-</div>
  </div>
</div>
