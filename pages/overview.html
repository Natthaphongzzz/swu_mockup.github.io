<div class="grid resp">
  <div class="card" style="grid-column: 1/-1">
    <div class="row">
      <select id="ov-building">
        <option>อาคารวิจัย</option>
        <option>อาคารวิศวกรรม</option>
        <option>ห้องสมุด</option>
      </select>
      <select id="ov-metric">
        <option>ไฟฟ้า</option>
        <option>น้ำ</option>
      </select>
      <select id="ov-time">
        <option>วัน</option>
        <option>สัปดาห์</option>
        <option>เดือน</option>
        <option>ปี</option>
      </select>
      <select id="ov-week">
        <option value="1">สัปดาห์ 1</option>
        <option value="2">สัปดาห์ 2</option>
        <option value="3">สัปดาห์ 3</option>
        <option value="4">สัปดาห์ 4</option>
      </select>
      <select id="ov-month">
        <script>document.currentScript.outerHTML = Array.from({length:12},(_,i)=>`<option value="${i+1}">${i+1}</option>`).join('');</script>
      </select>
      <select id="ov-year">
        <script>document.currentScript.outerHTML = Array.from({length:6},(_,i)=>`<option>${new Date().getFullYear()-i}</option>`).join('');</script>
      </select>
      <div class="spacer"></div>
      <button class="btn" id="btn-full">ดูเต็มจอ</button>
    </div>
  </div>

  <div class="card">
    <h3>สรุป</h3>
    <div class="grid cols-2">
      <div>
        <div class="kpi" id="ov-internal">-</div>
        <div class="kpi-sub">ภายใน</div>
      </div>
      <div>
        <div class="kpi" id="ov-main">-</div>
        <div class="kpi-sub">โหลดหลัก</div>
      </div>
    </div>
    <hr class="sep" />
    <div class="row" style="justify-content: space-between;">
      <div><div class="kpi-sub">รวมทั้งหมด</div></div>
      <div class="kpi" id="ov-total">-</div>
    </div>
    <div class="small">เทียบเมื่อวาน: <span id="ov-change">-</span></div>
  </div>

  <div class="card">
    <h3>สัดส่วนการใช้</h3>
    <canvas id="ov-pie" class="chart" aria-label="pie chart"></canvas>
  </div>

  <div class="card" style="grid-column: 1/-1">
    <h3>กราฟการใช้ตามช่วงเวลา</h3>
    <div style="height:300px"><canvas id="ov-line"></canvas></div>
  </div>
</div>
